<!DOCTYPE html>
<html>
	<head>
		<title>DICE GAME</title>
	         <link rel="stylesheet" type="text/css" href="style.css">
		 <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        </head>
	
	<body>
    
		<div class="game-board">
		
		<div class="player-0-panel active">
	            <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
		</div>
		
		<div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
        </div>
    
	<input type="button" value="NEW GAME" class="btn btn-new">
			
	<img src="dice-5.png" alt="dice" class="dice" id="dice-1">
	
       <input type="button" value="ROLL DICE" class="btn btn-roll">
	<input type="button" value="HOLD" class="btn btn-hold">
	<input type="button" value="FINAL SCORE" class="final-score">		
		
        </div> 
	         <script src="scrpt.js"></script>
	</body>
	
</html>
